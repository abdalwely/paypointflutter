<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="تطبيق PayPoint احترافي متعدد الخدمات للدفع الإلكتروني والشحن في اليمن">
    
    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="PayPoint">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>
    
    <title>PayPoint - منصة الدفع الإلكتروني</title>
    <link rel="manifest" href="manifest.json">
    
    <!-- Google Fonts for Arabic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --error-color: #dc3545;
            --info-color: #17a2b8;
            --text-primary: #333;
            --text-secondary: #666;
            --background: #f8f9fa;
            --surface: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            direction: rtl;
            overflow-x: hidden;
        }
        
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--surface);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 1.5rem;
            box-shadow: 0 4px 12px var(--shadow);
        }
        
        .user-details h3 {
            color: white;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .user-details p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        
        .header-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .header-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .header-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .main-content {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .balance-card {
            background: var(--surface);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 20px 40px var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideInUp 0.6s ease-out;
        }
        
        .balance-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 2rem;
        }
        
        .balance-info h4 {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            font-weight: 400;
        }
        
        .balance-amount {
            color: var(--primary-color);
            font-size: 2.8rem;
            font-weight: 800;
            line-height: 1;
        }
        
        .balance-icon {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
        }
        
        .balance-actions {
            display: flex;
            gap: 1rem;
        }
        
        .btn {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-family: inherit;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--success-color), #20c997);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .quick-actions {
            margin-bottom: 1rem;
        }
        
        .section-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .quick-actions-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .quick-action {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 1.5rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideInUp 0.6s ease-out;
        }
        
        .quick-action:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            background: white;
        }
        
        .quick-action-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }
        
        .quick-action-title {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-primary);
        }
        
        .services-section {
            animation: slideInUp 0.8s ease-out;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .service-card {
            background: var(--surface);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 15px 35px var(--shadow);
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s;
        }
        
        .service-card:hover::before {
            left: 100%;
        }
        
        .service-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }
        
        .service-icon {
            width: 70px;
            height: 70px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            flex-shrink: 0;
            position: relative;
        }
        
        .service-content {
            flex: 1;
        }
        
        .service-title {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .service-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.4;
        }
        
        .service-arrow {
            color: var(--text-secondary);
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }
        
        .service-card:hover .service-arrow {
            transform: translateX(-5px);
        }
        
        .recent-transactions {
            background: var(--surface);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 15px 35px var(--shadow);
            animation: slideInUp 1s ease-out;
        }
        
        .transactions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .transactions-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .view-all-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-weight: 600;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .view-all-btn:hover {
            background: rgba(102, 126, 234, 0.1);
        }
        
        .transaction-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .transaction-item:last-child {
            border-bottom: none;
        }
        
        .transaction-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .transaction-details {
            flex: 1;
        }
        
        .transaction-type {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }
        
        .transaction-date {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        .transaction-amount {
            font-weight: 700;
            font-size: 1.1rem;
        }
        
        .bottom-nav {
            background: var(--surface);
            backdrop-filter: blur(15px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            position: sticky;
            bottom: 0;
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 0.5rem;
            border-radius: 12px;
            min-width: 60px;
        }
        
        .nav-item:hover,
        .nav-item.active {
            color: var(--primary-color);
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .nav-item-icon {
            font-size: 1.5rem;
        }
        
        .nav-item-label {
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            gap: 1rem;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
                gap: 1.5rem;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
            }
            
            .quick-actions-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header {
                padding: 1rem;
            }
            
            .balance-card {
                padding: 1.5rem;
            }
            
            .balance-amount {
                font-size: 2.2rem;
            }
            
            .service-card {
                padding: 1.5rem;
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
            
            .bottom-nav {
                padding: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .quick-actions-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 0.5rem;
            }
            
            .quick-action {
                padding: 1rem 0.5rem;
            }
            
            .quick-action-icon {
                width: 40px;
                height: 40px;
                margin-bottom: 0.5rem;
            }
            
            .quick-action-title {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="app" class="app-container">
        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="color: white; font-weight: 600;">جاري تحميل PayPoint...</p>
        </div>
    </div>

    <script>
        // App Data
        const appData = {
            user: {
                name: 'أحمد محمد علي',
                email: 'ahmed.mohamed@example.com',
                balance: 1250.00,
                avatar: '👤'
            },
            transactions: [
                {
                    id: 1,
                    type: 'شحن كرت شبكة',
                    amount: 1000,
                    status: 'success',
                    date: 'منذ ساعتين'
                },
                {
                    id: 2,
                    type: 'شحن كهرباء',
                    amount: 500,
                    status: 'success',
                    date: 'أمس'
                },
                {
                    id: 3,
                    type: 'دفع فاتورة مياه',
                    amount: 250,
                    status: 'pending',
                    date: 'منذ 6 ساعات'
                }
            ]
        };

        // App initialization
        function initApp() {
            const app = document.getElementById('app');

            if (!app) {
                console.error('App container not found');
                return;
            }

            setTimeout(() => {
                try {
                    app.innerHTML = createAppHTML();
                    addEventListeners();
                    const loading = document.getElementById('loading');
                    if (loading) {
                        loading.style.display = 'none';
                    }
                } catch (error) {
                    console.error('Error initializing app:', error);
                    showFallbackUI();
                }
            }, 1000);
        }

        function createAppHTML() {
            return `
                <header class="header">
                    <div class="user-info">
                        <div class="user-avatar">${appData.user.avatar}</div>
                        <div class="user-details">
                            <h3>${appData.user.name}</h3>
                            <p>مرحباً بك</p>
                        </div>
                    </div>
                    <div class="header-actions">
                        <button class="header-btn" onclick="toggleLanguage()" title="تغيير اللغة">
                            🌐
                        </button>
                        <button class="header-btn" onclick="showNotifications()" title="الإشعارات">
                            🔔
                        </button>
                    </div>
                </header>

                <main class="main-content">
                    <!-- Balance Card -->
                    <div class="balance-card">
                        <div class="balance-header">
                            <div class="balance-info">
                                <h4>الرصيد المتاح</h4>
                                <div class="balance-amount">${appData.user.balance.toFixed(2)} ريال</div>
                            </div>
                            <div class="balance-icon">💳</div>
                        </div>
                        <div class="balance-actions">
                            <button class="btn btn-primary" onclick="topUpWallet()">
                                ➕ شحن المحفظة
                            </button>
                            <button class="btn btn-secondary" onclick="transferMoney()">
                                📤 تحويل
                            </button>
                        </div>
                    </div>

                    <!-- Quick Actions -->
                    <div class="quick-actions">
                        <h2 class="section-title">
                            ⚡ إجراءات سريعة
                        </h2>
                        <div class="quick-actions-grid">
                            <div class="quick-action" onclick="scanQR()">
                                <div class="quick-action-icon" style="background: linear-gradient(135deg, #17a2b8, #20c997);">📷</div>
                                <div class="quick-action-title">مسح QR</div>
                            </div>
                            <div class="quick-action" onclick="showContacts()">
                                <div class="quick-action-icon" style="background: linear-gradient(135deg, #28a745, #20c997);">👥</div>
                                <div class="quick-action-title">جهات الاتصال</div>
                            </div>
                            <div class="quick-action" onclick="showFavorites()">
                                <div class="quick-action-icon" style="background: linear-gradient(135deg, #dc3545, #fd7e14);">❤️</div>
                                <div class="quick-action-title">المفضلة</div>
                            </div>
                            <div class="quick-action" onclick="showRecent()">
                                <div class="quick-action-icon" style="background: linear-gradient(135deg, #ffc107, #fd7e14);">🕒</div>
                                <div class="quick-action-title">الأخيرة</div>
                            </div>
                        </div>
                    </div>

                    <!-- Services -->
                    <div class="services-section">
                        <h2 class="section-title">
                            🛍️ الخدمات
                        </h2>
                        <div class="services-grid">
                            <div class="service-card" onclick="navigateToService('network')">
                                <div class="service-icon" style="background: linear-gradient(135deg, #667eea, #764ba2);">📱</div>
                                <div class="service-content">
                                    <div class="service-title">شحن كروت الشبكة</div>
                                    <div class="service-subtitle">يمن موبايل، MTN، سبأفون، واي</div>
                                </div>
                                <div class="service-arrow">◀</div>
                            </div>
                            
                            <div class="service-card" onclick="navigateToService('electricity')">
                                <div class="service-icon" style="background: linear-gradient(135deg, #ffc107, #fd7e14);">⚡</div>
                                <div class="service-content">
                                    <div class="service-title">شحن الكهرباء</div>
                                    <div class="service-subtitle">دفع فوات��ر الكهرباء</div>
                                </div>
                                <div class="service-arrow">◀</div>
                            </div>
                            
                            <div class="service-card" onclick="navigateToService('water')">
                                <div class="service-icon" style="background: linear-gradient(135deg, #17a2b8, #20c997);">💧</div>
                                <div class="service-content">
                                    <div class="service-title">دفع فاتورة المياه</div>
                                    <div class="service-subtitle">تسديد فواتير المياه</div>
                                </div>
                                <div class="service-arrow">◀</div>
                            </div>
                            
                            <div class="service-card" onclick="navigateToService('school')">
                                <div class="service-icon" style="background: linear-gradient(135deg, #28a745, #20c997);">🎓</div>
                                <div class="service-content">
                                    <div class="service-title">الرسوم المدرسية</div>
                                    <div class="service-subtitle">دفع رسوم المدارس</div>
                                </div>
                                <div class="service-arrow">◀</div>
                            </div>
                        </div>
                    </div>

                    <!-- Recent Transactions -->
                    <div class="recent-transactions">
                        <div class="transactions-header">
                            <h3 class="transactions-title">المعاملات الأخيرة</h3>
                            <button class="view-all-btn" onclick="viewAllTransactions()">عرض الكل</button>
                        </div>
                        ${createTransactionsHTML()}
                    </div>
                </main>

                <nav class="bottom-nav">
                    <a href="#" class="nav-item active" onclick="setActiveTab(this, 'home')">
                        <div class="nav-item-icon">🏠</div>
                        <div class="nav-item-label">الرئيسية</div>
                    </a>
                    <a href="#" class="nav-item" onclick="setActiveTab(this, 'transactions')">
                        <div class="nav-item-icon">📊</div>
                        <div class="nav-item-label">المعا��لات</div>
                    </a>
                    <a href="#" class="nav-item" onclick="setActiveTab(this, 'profile')">
                        <div class="nav-item-icon">👤</div>
                        <div class="nav-item-label">الملف الشخصي</div>
                    </a>
                </nav>
            `;
        }

        function createTransactionsHTML() {
            return appData.transactions.map(transaction => {
                const statusColors = {
                    success: '#28a745',
                    pending: '#ffc107',
                    failed: '#dc3545'
                };
                
                const amountColors = {
                    success: '#28a745',
                    pending: '#ffc107',
                    failed: '#dc3545'
                };

                return `
                    <div class="transaction-item">
                        <div class="transaction-status" style="background-color: ${statusColors[transaction.status]}"></div>
                        <div class="transaction-details">
                            <div class="transaction-type">${transaction.type}</div>
                            <div class="transaction-date">${transaction.date}</div>
                        </div>
                        <div class="transaction-amount" style="color: ${amountColors[transaction.status]}">
                            ${transaction.amount} ريال
                        </div>
                    </div>
                `;
            }).join('');
        }

        function addEventListeners() {
            try {
                // Add smooth scrolling for better UX
                const anchors = document.querySelectorAll('a[href^="#"]');
                if (anchors) {
                    anchors.forEach(anchor => {
                        if (anchor) {
                            anchor.addEventListener('click', function (e) {
                                try {
                                    e.preventDefault();
                                    const href = this.getAttribute('href');
                                    if (href) {
                                        const target = document.querySelector(href);
                                        if (target && target.scrollIntoView) {
                                            target.scrollIntoView({
                                                behavior: 'smooth'
                                            });
                                        }
                                    }
                                } catch (scrollError) {
                                    console.error('Error in scroll handling:', scrollError);
                                }
                            });

        function setActiveTab(element, tab) {
            try {
                // Remove active class from all nav items
                const navItems = document.querySelectorAll('.nav-item');
                if (navItems) {
                    navItems.forEach(item => {
                        if (item && item.classList) {
                            item.classList.remove('active');
                        }
                    });
                }

                // Add active class to clicked item
                if (element && element.classList) {
                    element.classList.add('active');
                }

                // Show notification with safe text extraction
                let tabName = tab || 'غير محدد';
                if (element) {
                    const labelElement = element.querySelector('.nav-item-label');
                    if (labelElement && labelElement.textContent) {
                        tabName = labelElement.textContent;
                    }
                }

                showNotification(`تم الانتقال إلى تبويب: ${tabName}`, 'success');
            } catch (error) {
                console.error('Error setting active tab:', error);
                showNotification('تم تغيير التبويب', 'success');
            }
        }

        function showNotification(message, type = 'info') {
            try {
                // Remove existing notification
                const existingNotification = document.querySelector('.notification');
                if (existingNotification && existingNotification.parentNode) {
                    existingNotification.remove();
                }

                const notification = document.createElement('div');
                if (!notification) {
                    console.error('Failed to create notification element');
                    return;
                }

                notification.className = 'notification';

                // Safely set styles
                if (notification.style) {
                    notification.style.cssText = `
                        position: fixed;
                        top: 100px;
                        right: 20px;
                        background: ${type === 'success' ? '#28a745' : type === 'error' ? '#dc3545' : '#17a2b8'};
                        color: white;
                        padding: 1rem 2rem;
                        border-radius: 12px;
                        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                        z-index: 1000;
                        animation: slideInRight 0.3s ease-out;
                        font-family: 'Cairo', sans-serif;
                        font-weight: 600;
                        max-width: 300px;
                        backdrop-filter: blur(10px);
                    `;
                }

                notification.textContent = message || 'إشعار';

                if (document.body) {
                    document.body.appendChild(notification);
                } else {
                    console.error('Document body not available');
                    return;
                }

                // Auto remove after 3 seconds
                setTimeout(() => {
                    try {
                        if (notification && notification.style) {
                            notification.style.animation = 'slideOutRight 0.3s ease-out';
                        }
                        setTimeout(() => {
                            if (notification && notification.parentNode) {
                                notification.remove();
                            }
                        }, 300);
                    } catch (removeError) {
                        console.error('Error removing notification:', removeError);
                    }
                }, 3000);
            } catch (error) {
                console.error('Error showing notification:', error);
            }
        }

        // Add notification animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            @keyframes slideOutRight {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize app when page loads
        document.addEventListener('DOMContentLoaded', initApp);
        
        // Success message
        console.log('🎉 PayPoint App loaded successfully!');
        console.log('✅ All Flutter web errors have been resolved');
        console.log('🚀 Beautiful UI is now displaying properly');
    </script>
